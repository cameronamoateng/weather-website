<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimaVoice - Weather Dashboard</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h1 class="card-title text-center mb-0">ClimaVoice</h1>
      </div>
      
      <div class="card-body">
        <!-- Search Section -->
        <div class="row g-3 mb-4">
          <div class="col-md-8">
            <div class="input-group">
              <input type="text" 
                     id="location-input" 
                     class="form-control" 
                     placeholder="Enter city name or postal code">
              <button id="mic-button" class="btn btn-outline-secondary" type="button">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </div>
          <div class="col-md-4">
            <button id="fetch-weather" class="btn btn-primary w-100">
              <i class="fas fa-cloud-sun me-2"></i>Get Weather
            </button>
          </div>
        </div>

        <!-- Current Weather -->
        <div id="weather-display" class="text-center mb-5">
          <h2 class="display-4 mb-3" id="location-name">-</h2>
          <div class="weather-info">
            <p class="display-1 text-primary mb-0" id="temperature">-</p>
            <p class="lead text-muted" id="weather-description">-</p>
          </div>
        </div>

        <!-- 5-Day Forecast -->
        <h3 class="h4 text-center mb-4 forecast-heading">5-Day Forecast</h3>
        <div id="forecast-display" class="row g-4"></div>

        <!-- Error Message -->
        <div id="error-message" class="alert alert-danger mt-4 d-none"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
