<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClimaVoice - Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>ClimaVoice</h1>
    
    <div class="input-section">
      <input type="text" id="location-input" placeholder="Enter city name or postal code">
      <button id="mic-button"><i class="fas fa-microphone"></i></button>
      <button id="fetch-weather">Get Weather</button>
    </div>

    <div id="weather-display">
      <h2 id="location-name">-</h2>
      <p id="temperature">-</p>
      <p id="weather-description">-</p>
    </div>

    <h3 class="forecast-heading">5-Day Forecast</h3>
    <div id="forecast-display"></div>

    <div id="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
